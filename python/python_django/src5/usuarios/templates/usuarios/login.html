{% extends 'usuarios/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    {{ form|crispy }}
                </fieldset>
                <button type="submit" name="" id="" class="btn btn-primary mt-5" btn-lg btn-block">
                    Enviar
                </button>
            </form>
        </div>
        <div class="col-xs-12 col-md-6">
            
        </div>
    </div>
</div>

{% endblock content %}
