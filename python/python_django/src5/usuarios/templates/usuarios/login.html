{% extends 'usuarios/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    {{ form|crispy }}
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
