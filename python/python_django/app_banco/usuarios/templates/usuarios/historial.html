{% extends 'usuarios/base.html' %}
{% load static %}

{% block content %}

    {% block a %}
        <link rel="stylesheet" href="{% static 'css/historial.css' %}">
    {% endblock a %}

<div class="container">
    <div class="row main">
        <div class="col-xs-12 col-md-8">
            {% for i in obj_list %}
            {% if forloop.counter0 == 0  %}
                <div class="barrita-acciones2">
                    <p>Listas de transferencias</p>
                </div>
                <hr>
                {% else %}
                <div class="barrita-acciones">
                    <p>Monto: <strong>${{ i.0 }}</strong></p>
                    <p>Fecha: {{ i.1 }}</p>
                </div>
                {% endif %}
            {% endfor %}
        </div>

        <div class="col-xs-12 col-md-4">
            <img src="{% static 'images/banco2.jpg' %}" alt="banco" style="width: 700px;">
        </div>
    </div>
</div>
{% endblock content %}
