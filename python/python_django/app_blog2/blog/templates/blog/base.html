{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">



    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Shippori+Mincho+B1&display=swap" rel="stylesheet">

    <title class="w3-white">Blogs of the unknown</title>

    <style>
        h1,h2,h3,h4{
            font-family: 'Shippori Mincho B1', serif;
        }
    </style>


</head>

<body style="background-color: rgba(23, 55, 83, 0.9);">

    <!-- Navbar fijo al tope de la página -->
    <div class="w3-top">

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(23, 55, 83, 0.9);">
            <div class="container-fluid">
                <div class="w3-col s10">
                    <a class="navbar-brand" href="{% url 'index' %}">Blog de lo desconocido</a>

                </div>
                {% if user.is_authenticated %}

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="w3-col s3">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <div class="w3-col s4">

                                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                            </div>
                            <div class="w3-col s4">
                                <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
                            </div>
                            <div class="w3-col s4">
                                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                            </div>
                            <div class="w3-col s12">
                                <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                            </div>

                        </div>
                    </div>
                </div>

                {% else %}


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="w3-col s3">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <div class="w3-col s4">

                                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                            </div>
                            <div class="w3-col s4">
                                <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                            </div>
                            <div class="w3-col s4">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </div>
                            <div class="w3-col s12">
                                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                            </div>

                        </div>
                    </div>
                </div>



                {% endif %}

            </div>
        </nav>
    </div>
    <!-- Fin Navbar -->

    <br>
    <br>

    <!-- Contenido de las páginas -->
    {% block content %}


    {% endblock content %}
    <!-- Fin del contenido -->

    <br>

    <!-- Footer fijo al fondo de la pantalla -->
    <footer class="fixed-bottom w3-black w3-center">
        <p>
            Copyright
            <i class="fa fa-copyright" aria-hidden="true"></i>
            2099
        </p>
    </footer>
    <!-- Fin Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
